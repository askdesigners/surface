<!DOCTYPE html>
<html>
    <head>
        <link href="../bower_components/polymer/polymer.html" rel="import">
    </head>

    <dom-module id="ui-col">
        <style>
        :host {
            display: flex;
            flex-grow: 1;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: flex-start;
            padding: 0 10px;
            border-right: 2px rgba(41,41,41,0.4) solid;
        }
        :host:last-child {
            margin-right: 0px;
            border-right: none;
        }
        .layoutCol{
            display: inline-block;
            margin: 0 auto;
        }
        .colLabel{
            display: block;
            width: 100%;
            font-size: 1em;
            text-align: center;
            margin: 0 0 10px 0;
            font-weight: 300;
        }
        </style>
        <template>  
            <section class="layoutCol">
                <h4 class="colLabel">{{label}}</h4>
                <div class="colContent">
                    <content></content>
                </div>
            </section>
            
        </template>
    </dom-module>
    <script>
        Polymer({
            is: "ui-col",
            properties: {
                label: {
                    type: String,
                    value: ""   
                },
                direction: {
                    type: String,
                    value: "horizontal"
                }
            },
            listeners: {},
            ready: function () {
                if (this.label == "") {
                    var elem = this.$$('.colLabel');
                    elem.parentNode.removeChild(elem);
                }
            },
            attached: function (argument) {
                var children = this.$$('.colContent').children;
                for (var i = children.length - 1; i >= 0; i--) {
                    children[i].className += ' '+this.direction;
                }
            }
        });
    </script>
</html>
