<!DOCTYPE html>
<html>
    <head>
        <link href="../bower_components/polymer/polymer.html" rel="import">
    </head>

    <dom-module id="midi-slider">
        <style>
        /* CSS rules for your element */
        </style>
        <template>  
            <label>{{labelText}}</label>
            <input type="range" min="{{minValue}}" max="{{maxValue}}" value="{{myValue::input}}"/>
            <span>{{myValue}}</span>
            <span>{{cc}}</span>
        </template>
    </dom-module>
    <script>
        Polymer({
            is: "midi-slider",
            properties: {
                // declare properties for the element's public API
                labelText: {
                    type: String,
                    value: ""   
                },
                task: {
                    type: String,
                    value: "Hello!"
                },
                minValue: {
                    type: Number,
                    value: 0
                },
                maxValue: {
                    type: Number,
                    value: 100
                },
                myValue: {
                    type: Number,
                    value: 50,
                    observer:'compChanged',
                    notify: true
                },
                cc: {
                    type: Number,
                    value: 0
                }
            },
            compChanged: function(e){
                // console.log(e, this);
                if(e){ this.fire('complete',this); }
            }
        });
    </script>
</html>
